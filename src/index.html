<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="card__img"
      >
      <div class="card__title">
        <p class="card__text card__text--one">APPLE A1419 iMac 27" Retina <br>
          5K Monoblock (MNED2UA/A)
        </p>
      </div>
      <div class="card__product">
        <p class="card__text card__text--two">Product code: 195434</p>
      </div>
      <div class="stars">
        <div class="stars__stars">
          <div class="stars__star">
          </div>
          <div class="stars__star">
          </div>
          <div class="stars__star">
          </div>
          <div class="stars__star">
          </div>
          <div class="stars__star">
          </div>
        </div>
        <div class="stars__text">
          <p class="stars__card-text">Reviews: 5</p>
        </div>
      </div>
      <div class="card__price">
        <div class="card__price-name">
          <p class="card__text">Price:</p>
        </div>
        <div class="card__price-number">
          <p class="card__text">$2,199</p>
        </div>
      </div>
      <button class="card__button" data-qa="hover">buy</button>
    </div>
  </body>
</html>
